<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
              <p class="lead">Search a city for a 5-day weather forecast.</p>
            </div>
          </div>
    </header>
    <main>
        <div class="row">
            <!-- Search Container (Left Side)-->
            <div class="col-3 bg-light" id = "search-container">
                <h5>Search for a City:</h5>
                <p><input type="text" id="userInput" placeholder="Type city name"></p>
                <button type="button" class="btn btn-info" id="search-btn">Search</button>
            </div>
            <!-- Info Part (Right Side)-->
            <div class="col" id="info-section">
                <!-- City Container-->
                <div class="bg-light" id="city-container">
                    <h3 id="city-name"></h3>
                    <p id="date"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="hum"></p>
                </div>
                <!-- 5-Day Forecast Container-->
                <div  class="bg-light" id="forecast-container"></div>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
